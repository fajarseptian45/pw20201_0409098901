<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 10</title>
</head>

<body>
  <script type="text/javascript">
    alert("What I Learned In College...")
    //Please change the subject ;-)
    var subject = "Humility"

    switch (subject) {
      case "Deep Thoughts": alert("On Deep thoughts : A day without sunshine is like night.");
        break;
      case "Problem Solving": alert("On Problem Solving : When the only tool you own is a hammer, every problem begins to resemble a nail. - Abraham Maslow")
        break;
      case "Materialism": alert("On Materialism : He who dies with the most toys, is, nonetheless, still dead.")
        break;
      case "Infinity": alert("On Infinity : If you had everything, where would you keep it?")
        break;
      case "Economics": alert("On Economics : The cost of living hasn't affected its popularity.")
        break;
      case "Revisionist History": alert("On Revisionist History : What was sliced bread the greatest thing since?")
        break;
      case "Literature": alert("On Literature : This is not a novel to be tossed aside lightly.  It should be thrown with great force. - Dorothy Parker")
        break;
      case "Humility": alert("On Humility : To err is human, to moo bovine.")
        break;
      case "Excuses": alert("On Excuses : I can't complain, but sometimes I still do. - Joe Walsh")
        break;
      case "Numbers": alert("On Numbers : 2 is not equal to 3 - not even for very large values of 2.")
        break;
      default: alert("I learnt nothing in college");
    }

  </script>
</body>

</html>
